<div class="card mb-4">
  <div class="embed-responsive embed-responsive-16by9">
     <img class="card-img-top embed-responsive-item" src="{{ tour_data.picture }}" alt="" />
  </div>
  <div class="card-body">
    <h2 class="h5 card-title">{{ tour_data.title }}</h2>
    <p class="card-text">{{  tour_data.description | truncate(110) }}</p>
    <a href="/tours/{{tour_id}}" class="btn btn-sm btn-primary">Подробнее</a>
  </div>
</div>
